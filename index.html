    <script>
        const navbar = document.getElementById("navbar");
        const navbarNavList = document.getElementById("navbarNavList");
        const hero = document.getElementById("home");
        const navbarToggler = document.getElementById("navbarToggler");
        const navbarBrand = document.getElementById("navbarBrand");

        window.addEventListener("scroll", () => {
            const heroBottom = hero.getBoundingClientRect().bottom;
            if (heroBottom < 0) {
                navbar.classList.add("fixed-top", "bg-white", "shadow-sm" , "scrolled" );
                navbarNavList.classList.add("scrolled");
                navbarToggler.classList.add("scrolled");
                navbarBrand.classList.remove("text-white");
                navbar.classList.remove("position-absolute", "top-0", "start-0", "w-100");

            }
            else {
                navbar.classList.add("position-absolute", "top-0", "start-0", "w-100");
                navbar.classList.remove("fixed-top" , "bg-white", "shadow-sm", "scrolled");
                navbarNavList.classList.remove("scrolled");
                navbarToggler.classList.remove("scrolled");
                navbarBrand.classList.add("text-white");
            }
        });
    </script>
    <!-- Load library from the CDN -->
