<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website totally done using bootstrap">
    <title>DevFolio Bootstrap</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="overflow-x-hidden">
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-black-90 fixed-top">
    </nav>

    <!-- header section -->
    <header id="home" class="home">
    </header>

    <!-- about section -->
    <section id="about" class="about"></section>
    <!-- services section -->
    <section id="services" class="services"></section>
    <!-- portfolio section -->
    <section id="portfolio" class="portfolio"></section>
    <!-- testimonials section -->
    <section id="testimonials" class="testimonials"></section>
    <!-- stats section -->
    <section id="stats" class="stats"></section>
    <!-- carousel profiles section -->
    <section id="team" class="team bg-secondary"></section>
    <!-- contact section -->
    <section id="contact" class="contact"></section>
    <!-- footer section -->
    <footer id="footer" class="footer"></footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
